<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather Status</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1>Five Day Weather Status</h1>
    </header>
    <div class="col-md-auto" id="citySearch">
        <h2>Search for a City:</h2>
        <input id="inputBox" type="text" placeholder="City Name">
        <button id="search" type="submit">Search</button>
        <div>
            <ul id="searchHistory"></ul>
        </div>
    </div>
    <div id="display" class="col">
        <div id="icons" class="col-md-auto icon cityCard">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <p id="currentDay"></p>
            <p id="currentDesc"><img id="image1" alt="" drc="dots.png"></p>
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumidity"></p>
        </div>
        <div class="row daysection" id="dayCards">
            <div id="icons1" class="col-md-auto icon">
                <p id="day4"></p>
                <p id="desc4"><img id="img4" class="image"></p>
                <p  id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
            </div>
            <div id="icons2" class="col-md-auto icon">
                <p id="day12"></p>
                <p id="desc12"><img id="img12" class="image"></p>
                <p  id="temp12"></p>
                <p id="wind12"></p>
                <p id="humidity12"></p>
            </div>
            <div id="icons3" class="col-md-auto icon">
                <p id="day20"></p>
                <p id="desc20"><img id="img20" class="image"></p>
                <p  id="temp20"></p>
                <p id="wind20"></p>
                <p id="humidity20"></p>
            </div>
            <div id="icons4" class="col-md-auto icon">
                <p id="day28"></p>
                <p id="desc28"><img id="img28" class="image"></p>
                <p  id="temp28"></p>
                <p id="wind28"></p>
                <p id="humidity28"></p>
            </div>
            <div id="icons5" class="col-md-auto icon">
                <p id="day36"></p>
                <p id="desc36"><img id="img36" class="image"></p>
                <p  id="temp36"></p>
                <p id="wind36"></p>
                <p id="humidity36"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
